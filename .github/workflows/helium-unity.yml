name: Helium Unity SDK

on:
  push:
    tags:
      - '3.*'
  pull_request:
    branches:
      - 'develop'
      - 'main'
  schedule:
    # Scheduled to run Monday - Friday at 9AM UTC which is 2AM PST.
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 9 * * 1-5'
  workflow_dispatch:
    inputs:
      helium_bridge_version:
        description: 'Helium Android Compile Version'
        required: false
        default: null
      only_public:
        description: 'Use only public maven repo'
        required: false
        default: 'false'
env:
  UNITY_VERSION: 2020.3.37f1
  UNITY_EXE_PATH: /Applications/Unity/Hub/Editor/2020.3.37f1/Unity.app/Contents/MacOS/Unity
  PROJECT_PATH: com.chartboost.helium.demo

# Cancels any queued or in-progress runs for this branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  compile:
    name: Compile Android Bridge
    runs-on: [self-hosted]

    steps:
    - name: Checkout Branch
      uses: actions/checkout@v3
      with:
        submodules: true
        token: ${{ secrets.GITHUBSERVICETOKEN }}

    - name: Set Up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant Execute Permission for Gradlew
      run: chmod +x ./com.chartboost.helium/Android~/gradlew

    - name: Build Android Bridge
      run: ./com.chartboost.helium/Android~/gradlew -p ./com.chartboost.helium/Android~ githubScript
      env:
        HELIUM_VERSION: ${{ github.event.inputs.helium_bridge_version }}
        ONLY_PUBLIC: ${{ github.event.inputs.only_public }}
        JFROG_USER: ${{ secrets.JFROG_USER }}
        JFROG_PASS: ${{ secrets.JFROG_PASS }}

    - name: Grant Execute Permission for Git Bridge Commit
      run: "chmod +x ./.github/actions/helium-unity-ci/CheckGitChanges.sh"

    - name: Check for Android Bridge .jar Changes & Update
      run: ./.github/actions/helium-unity-ci/CheckGitChanges.sh
      env:
        TARGET_FILE: "com.chartboost.helium/Runtime/Plugins/Android/helium-android-bridge.jar"

  tests:
    name: Unity Actions & Unit Testing
    runs-on: [self-hosted]
    needs: compile

    env:
      SETUP_PASS: ${{ secrets.SETUP_PASS }}
      UNITY_USERNAME: ${{ secrets.UNITY_USERNAME }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

    steps:
    - name: Checkout Branch
      uses: actions/checkout@v3
      with:
        submodules: true
        token: ${{ secrets.GITHUBSERVICETOKEN }}

    - name: Setup Unity Editor
      id: unity-install
      uses: ./.github/actions/helium-unity-ci/setup-unity
      timeout-minutes: 60
      with:
        unity-version: ${{ env.UNITY_VERSION }}
        unity-version-changeset: 8c66806a0c04
        unity-modules:
          android
          ios

    - name: Activate Unity License
      id: activate-unity
      uses: ./.github/actions/helium-unity-ci/activate-unity

    # Once we add mor platforms maybe we can run this in a matrix? this is fine for now.
    - name: Check for Compiler Errors in Standalone
      id: unity-compile-standalone
      uses: ./.github/actions/helium-unity-ci/compile-unity
      with:
        target-platform: standalone

    - name: Check for Compiler Errors in Android
      id: unity-compile-android
      uses: ./.github/actions/helium-unity-ci/compile-unity
      with:
        target-platform: android

    - name: Check for Compiler Errors in iOS
      id: unity-compile-ios
      uses: ./.github/actions/helium-unity-ci/compile-unity
      with:
        target-platform: ios

    - name: Run Unity Unit Tests
      id: unity-unit-tests
      uses: ./.github/actions/helium-unity-ci/test-unity

    - name: Cleanup Unity Generated Files
      id: unity-cleanup
      uses: ./.github/actions/helium-unity-ci/cleanup-unity

    - name: Return Unity License
      if: always()
      id: return-unity
      uses: ./.github/actions/helium-unity-ci/return-unity
