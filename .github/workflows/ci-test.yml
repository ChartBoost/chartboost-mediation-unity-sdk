name: ci-tests

on:
  # Trigger on pull requests that target the following branches
  pull_request:
    branches:
      - 'develop'
      - 'main'
      - 'release/**'
  # Manual trigger from the Github Actions tab
  workflow_dispatch:

# Cancels any queued or in-progress runs for this branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    # Always run on the latest MacOS version
    runs-on: [self-hosted]

    # Steps to perform for unit testing.
    steps:
    # Checkout the code
    - name: Checkout branch
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Setup Unity Editor
      id: unity-install
      uses:  ./.github/actions/setup-unity
      timeout-minutes: 60
      with:
        unity-version: 2020.3.27f1
        unity-version-changeset: e759542391ea
        unity-modules:
          android
          ios
      env:
        SETUP_PASS: ${{ secrets.SETUP_PASS }}

  compile-bridge:
    needs: tests
    runs-on: [self-hosted]

    - name: Checkout branch
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Android Bridge
      run: ./Android~/gradlew githubScript
