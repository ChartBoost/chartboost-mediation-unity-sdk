name: ci-tests

on:

  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+.*'
  pull_request:
    branches:
      - 'develop'
      - 'main'
  workflow_dispatch:

# Cancels any queued or in-progress runs for this branch.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    name: Unit Testing
    runs-on: [self-hosted]

    steps:
    - name: Checkout branch
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: Setup Unity Editor
      id: unity-install
      uses:  ./.github/actions/setup-unity
      timeout-minutes: 60
      with:
        unity-version: 2020.3.27f1
        unity-version-changeset: e759542391ea
        unity-modules:
          android
          ios
      env:
        SETUP_PASS: ${{ secrets.SETUP_PASS }}

  compile:
    name: Compile Android Bridge
    runs-on: [self-hosted]
    needs: tests

    steps:
    - name: Checkout branch
      uses: actions/checkout@v3
      with:
        submodules: true

    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ./Android~/gradlew

    - name: Build Android Bridge
      run: ./Android~/gradlew -p ./Android~ githubScript
